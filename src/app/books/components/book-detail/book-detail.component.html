<div class="container pt-5">
    <div class="card mb-3" style="max-width: 1200px;">
        <div class="row no-gutters">
            <div class="col-md-4">
                <img src="{{ book.imageURL }}" class="card-img" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title" style="text-align: center">{{ book.name }}</h5>
                    <p class="card-text">{{ book.author }}</p>
                    <p class="card-text"><small class="text-muted">{{ book.details.publicationYear }}</small></p>
                    <p class="card-text"><small class="text-muted">{{ book.details.genre }}</small></p>
                    <p class="card-text"><small class="text-muted">{{ book.details.editorial }}</small></p>
                    <p class="card-text"><small class="text-muted">{{ book.details.about }}</small></p>
                </div>
            </div>
        </div>
    </div>
</div>
